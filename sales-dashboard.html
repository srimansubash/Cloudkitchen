<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard - Cloud Kitchen</title>
    <link rel="stylesheet" href="sales-dashboard.css">
    <link rel="icon" href="icon.png">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="sales-dashboard-container" id="salesReportSection">
    
    <!-- üß≠ Dashboard Header -->
    <div class="dashboard-header">
        <h1>üìä Sales Dashboard</h1>
        <div class="header-actions">
            <!-- üîó Navigation Button -->
            <button id="goToMenuBtn" class="nav-btn">
                <span>‚Üê Back to Menu</span>
            </button>
        </div>
    </div>

    <!-- ‚öôÔ∏è Dashboard Controls -->
    <div class="dashboard-controls">
        <select id="salesPeriod">
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
            <option value="year">This Year</option>
            <option value="custom">Custom Range</option>
        </select>
        <input type="date" id="fromDate" style="display:none">
        <input type="date" id="toDate" style="display:none">
        <button id="applyFilterBtn" style="display:none">Apply</button>
        <button id="exportPdfBtn">üìÑ EXPORT PDF</button>
    </div>

    <!-- üí∞ Summary Section -->
    <div class="dashboard-summary">
        <div class="summary-card">
            <span>Total Revenue</span>
            <div id="totalRevenue">‚Çπ0.00</div>
        </div>
        <div class="summary-card">
            <span>Total Orders</span>
            <div id="totalOrders">0</div>
        </div>
        <div class="summary-card">
            <span>Avg Order Value</span>
            <div id="avgOrderValue">‚Çπ0.00</div>
        </div>
    </div>

    <!-- üìä Additional Stats -->
    <div class="stats-row">
        <div class="stat-item" data-type="gst">
            <span>GST Collected</span>
            <div id="totalGST">‚Çπ0.00</div>
        </div>
        <div class="stat-item" data-type="delivery">
            <span>Delivery Charges</span>
            <div id="totalDelivery">‚Çπ0.00</div>
        </div>
        <div class="stat-item" data-type="items">
            <span>Items Sold</span>
            <div id="totalItems">0</div>
        </div>
    </div>

    <!-- üìã Sales List Header -->
    <div class="sales-list-header">
        <h2>Recent Orders</h2>
        <button id="clearAllBtn" class="clear-btn">Clear All Data</button>
    </div>

    <!-- üìã Sales List -->
    <div class="sale-list" id="saleList">
        <div class="no-data">
            <p>No orders yet</p>
            <small>Orders will appear here once customers place them</small>
        </div>
    </div>
</div>

<script src="sales-dashboard.js"></script>

<script>
    // üß≠ Navigation to Menu Page
    document.getElementById("goToMenuBtn").addEventListener("click", () => {
        window.location.href = "menu-categories.html";
    });
</script>

</body>
</html>
